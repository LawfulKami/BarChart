<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Bars</title>
</head>
<body>
  <script src="barchartscripts.js"></script>
  <script src="jquery.js"></script>
  <header>
  <h1 id="maintitle">~The Bars~</h1>
  </header>

  <section id="main">
    <div id="labeling">
      <form action="">
        <div><input id="titleInput" type="text" class="labelingForm" placeholder="Title..."></div><br>
        <div><input id="subtitleInput" type="text" class="labelingForm" placeholder="Subtitle..."></div><br>
        <div><input id="xAxisInput" type="text" class="labelingForm" placeholder="X-axis text..."></div><br>
      </form>
    </div>

    <div id="graph">
    <div id="graphTitle">Your Title</div>
    <div id="graphSubtitle">Your Subtitle</div>
    <div id="axis"></div>
    <div id="xAxisText">X-axis text</div>
    </div>

    <div id="values">
    <Label>Your Bars</Label><br>
    <input type="text" class="item" placeholder="Item...">
    <input id="bar0Value" type="text" class="quantity" placeholder="Value...">
    <br>
    <input type="text" class="item" placeholder="Item...">
    <input id="bar1Value"type="text" class="quantity" placeholder="Value...">
    <br>
    <button id="addVal" class="buttons" type="button">Add a bar</button>
    </div>
  </section>

  <section id="options">
    <div><button id="mainInput">Generate!</button></div>
  </section>
  <div id="options"></div>
  <script>
    $ (document).ready(function(){
      $("#mainInput").on("click", function(){
        updateLabel()
        updateValue()
        verifyValue()
        $("#graphTitle").html(labelingForm.title);
        $("#graphSubtitle").html(labelingForm.subtitle);
        $("#xAxisText").html(labelingForm.yaxistext);
        createBars(document.getElementsByClassName("item"))
      });
    });
  </script>
</body>


</html>
